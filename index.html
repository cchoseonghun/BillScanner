<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>BillScanner</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" integrity="sha512-cyzxRvewl+FOKTtpBzYjW6x6IAYUCZy3sGP40hn+DQkqeluGRCax7qztK2ImL64SA+C7kVWdLI6wvdlStawhyw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="./css/index.css" rel="stylesheet" type="text/css"/>
</head>

<body>
  <div>
    <div class="header">
      <h2>이미지 문자 추출 헬퍼 BillScanner</h2>
      <a href="https://github.com/cchoseonghun">Github</a>
    </div>
    
    <div class="content">
      <div class="cropper-area">
        <div class="input-div" ondrop="handleDrop(event)">
          <p>여기로 이미지를 드래그하거나 <strong>클릭</strong>하세요.</p>
          <input type="file" class="input-file" onchange="handleChange(event)" accept="image/*"/>
        </div>
        <div>
          <img id="uploaded">
        </div>
        <div class="actions">
          <button id="cropBtn">Crop</button>
        </div>
      </div>
  
      <div class="user-area">
        <section class="preview-area">
          <h3>인식결과</h3>
          <div class="cropped-image">
            <img id="cropped" style="max-width: 100%;" />
          </div>
        </section>

        <section class="result-area">
          <h3></h3>
          <progress value="0" min="0" max="100"></progress>
          <div>
            <textarea></textarea>
          </div>
          <div>
            <span>OTSU 변환을 추천드립니다.</span>
            <div>
              type: 
              <button onclick="setDefault()">Default</button>
              <button onclick="setGrayscale()">Grayscale</button>
              <button onclick="setThresholding()">OTSU</button>
              <button onclick="reset()">Reset</button>
              <button onclick="excelDownloadFn()">엑셀 다운로드</button>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>

  <!-- Cropper.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js" integrity="sha512-6lplKUSl86rUVprDIjiW8DuOniNX8UDoRATqZSds/7t6zCQZfaCe3e5zcGaQwxa8Kpn5RTM9Fvl3X2lLV4grPQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- Tesseract.js -->
  <script src='https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js'></script>
  <!-- OpenCV.js -->
  <script async src="./js/opencv.js" type="text/javascript"></script>
  <!-- ExcelJS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/4.3.0/exceljs.min.js" integrity="sha512-UnrKxsCMN9hFk7M56t4I4ckB4N/2HHi0w/7+B/1JsXIX3DmyBcsGpT3/BsuZMZf+6mAr0vP81syWtfynHJ69JA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- index.js -->
  <script src="./js/index.js"></script>
</body>

</html>
