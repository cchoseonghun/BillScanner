    <div class="content">
      <div class="cropper-area">
        <div class="input-div" ondrop="handleDrop(event)">
          <p>여기로 이미지를 드래그하거나 <strong>클릭</strong>하세요.</p>
          <input type="file" class="input-file" onchange="handleChange(event)" accept="image/*"/>
        </div>
        <div>
          <img id="uploaded">
        </div>
        <div class="actions">
          <button id="cropBtn">Crop</button>
        </div>
      </div>
  
      <div class="user-area">
        <section class="preview-area">
          <h3>인식된 사진</h3>
          <div class="cropped-image">
            <img id="cropped" style="max-width: 100%;" />
          </div>
        </section>

        <section class="input-area">
          <textarea>hi</textarea>
        </section>
        
      </div>
    </div>
